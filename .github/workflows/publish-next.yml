name: Publish Next Version

on:
  push:
    branches:
      - master
    paths:
      - "@dxc-technology/halstack-react/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_SANDBOX }}
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Install lib dependencies
        run: cd ./@dxc-technology/halstack-react && npm install --omit=dev

      - name: Build library
        run: cd ./@dxc-technology/halstack-react && npm run build

      - name: Test library
        run: cd ./@dxc-technology/halstack-react && npm run test

      - name: Install website dependencies
        run: yarn

      - name: Build website
        run: cd website && SITE_VERSION=next yarn build

      - name: Publish NEXT version to npm
        run: |
          sed -i "s#\"version\": \"0.0.0\"#\"version\": \"0.0.0-${GITHUB_SHA:0:7}\"#" ./dist/package.json
          cd dist
          npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Move NEXT website to S3
        run: |
          aws s3 rm s3://design-system-react-cdk-site/halstack/next/ --recursive
          aws s3 cp ./website/out/ s3://design-system-react-cdk-site/halstack/next/ --recursive
