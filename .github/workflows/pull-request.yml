name: Build and test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org/

      - name: Install lib and website dependencies
        run: yarn

      - name: Build library and website
        run: yarn build

      - name: Test library
        run: cd ./@dxc-technology/halstack-react && yarn test
